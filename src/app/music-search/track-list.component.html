<audio #audio_id [src]="currentSrc" controls style="width: 100%"></audio>
<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Nazwa</th>
      <th>Wykonawca</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let track of tracks" (click)="play(audio_id, track)">
      <td>{{ track.track_number }}</td>
      <td>{{ track.name }}</td>
      <td>{{ track.artists[0].name }}</td>
    </tr>
  </tbody>
</table>
