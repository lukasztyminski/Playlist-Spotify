<div class="row mt-1">
  <div class="col">
    <content-card>
      <router-outlet></router-outlet>
    </content-card>
  </div>
  <div class="col">
    <playlist-list
      (selected)="select($event)"
      [playlists]="playlists"
      [selected]="selected"
    ></playlist-list>

    <div class="form-group">
      <button
        class="btn btn-success float-sm-right"
        (click)="createNew($event)"
      >
        Nowa Playlista
      </button>
    </div>
  </div>
</div>
